application: YOUR_APP_ID
version: 1
runtime: python
api_version: 1

builtins:
- remote_api: on

handlers:
- url: /(robots\.txt|favicon\.ico)
  static_files: static/\1
  upload: static/(.*)

- url: /css
  static_dir: static/css

- url: /img
  static_dir: static/img

- url: /js
  static_dir: static/js

- url: /
  script: main.py

- url: /lib_config
  script: $PYTHON_LIB/google/appengine/api/lib_config.py

skip_files:
- ^local/.*
- ^tests/.*
- ^.hg/.*
- ^.idea/.*
- ^.*~
- ^.*\.py[co]
- ^.*\.po
- ^.*\.pot
